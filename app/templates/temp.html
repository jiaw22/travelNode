<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Logo
  </div>
  <div class="w3-display-middle">
    <div class="container">
      <form action="/display" method="post" id="employForm" <fieldset>
        <label>Location 1
              <input type="text" name="location1" id="location1" placeholder="Current Address" required>
            </label>
        <label>Location 2
              <input type="text" name="location2" id="location2" placeholder="Current Address" required>
            </label>
        <label>Location 3
              <input type="text" name="location3" id="location3" placeholder="Current Address">
            </label>
        <label>Location 4
              <input type="text" name="location4" id="location4" placeholder="Current Address">
            </label>
        <label>Location 5
              <input type="text" name="location5" id="location5" placeholder="Current Address">
            </label>
        <label>Do you have a personal vehicle?</label>
        <input type="radio" id="yesVehicle" name="vehicle" value="yes">
        <label for="Choice1">Yes</label>

        <input type="radio" id="noVehicle" name="vehicle" value="no">
        <label for="Choice2">No</label>
        </label>
        <label>
            Department
              <select name="department" required>
                <option value="sales">Sales</option>
                <option value="marketing">Marketing</option>
                <option value="developer">Developer</option>
                <option value="business">Business Relations</option>
                <option value="sysAdmin">Systems Administration</option>
                <option value="drone">Drone</option>
              </select>
            </label> ... goes on
        </fieldset>
        <button class="button-primary" type="submit" value="Submit" form="employForm">SUBMIT!</button>
      </form>
    </div>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
  </div>
</div>

</body>
</html>
