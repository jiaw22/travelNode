<!DOCTYPE html>
<html>
<title>travelNode</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="../jquery/jquery.min.js"></script>
  <script src="js.js"></script>
  <link href="../static/style.css" rel="stylesheet">
  <link href="../static/style.scss" rel="stylesheet">
  <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-topleft w3-padding-large w3-xlarge">
      TravelNode
    </div>
    <div class="w3-display-middle">
      <div class="container">
        <form action="/display" method="post" id="employForm" <fieldset>
          <label>Location 1
          <input type="text" name="location1" id="location1" placeholder="Current Address" required>
        </label>
          <br>
          <label>Location 2
          <input type="text" name="location2" id="location2" placeholder="Current Address" required>
        </label>
          <br>
          <label>Location 3
          <input type="text" name="location3" id="location3" placeholder="Current Address">
        </label>
          <br>
          <label>Location 4
          <input type="text" name="location4" id="location4" placeholder="Current Address">
        </label>
          <br>
          <label>Location 5
          <input type="text" name="location5" id="location5" placeholder="Current Address">
        </label>
          <br>
          <label>Do you have a personal vehicle?</label>
          <input type="checkbox" id="personalVehicle" name="vehicle" value="hasVehicle">
          </label>
          <br>
          <label>Time limit for journey
            <input type="text" name="timelimit" id="timelimit" placeholder="None">
        </label>
        <br>
        <label>How active do you want to be? (Less active-no walking, Very active-completely walking)
          <div class="slidecontainer">
            <input type="range" min="0" max="100" value="50" class="slider" step="50" id="myRange">
          </div>
        </label>
        <table width="100%" style="margin-top: -70px">
          <tr>
            <td style="text-align: left;"><label>Less active</label></td>
            <td style="text-align: center;"><label>Moderately active</label></td>
            <td style="text-align: right;"><label>Very active</label></td>
        </fieldset>
        <br>
        <br>
        <button class="button-primary" type="submit" value="Submit" form="employForm">SUBMIT!</button>
      </form>
    </div>
  </div>
</div>

</body>

</html>
