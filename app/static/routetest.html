<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Waypoints in directions</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        float: left;
        width: 70%;
        height: 100%;
      }
      #directions-panel {
        margin-top: 10px;
        background-color: #FFEE77;
        padding: 10px;
        overflow: scroll;
        height: 174px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <div class="sidenav">
      <label>Location 1 Address</label>
      <br>
      <label> Walk 1.4 miles - 20 minutes</label>
      <br>
      <br>
      <label>Location 2 Address</label>
      <br>
      <label> Take an uber for 5 miles ($15) - 10 minutes</label>
      <br>
      <br>
      <label>Location 3 Address</label>
      <br>
      <label> Bus for 3 miles ($1.50) - 5 minutes </label>
      <br>
      <br>
      <label>Location 4 Address</label>
      <br>
      <label> Walk for 0.5 miles - 8 minutes </label>
      <br>
      <br>
      <br>
      <label>Total time: 43 minutes </label>
      <br>
      <label>Total costs: $16.50 </label>
      <br>
      <label>Total distance: 9.9 miles</label>
    </div>

    <div id="directions-panel"></div>
    </div>
    <script>
      function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: {lat: 41.85, lng: -87.65}
        });
        directionsDisplay.setMap(map);
        calculateAndDisplayRoute(directionsService, directionsDisplay);
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        var waypts = [];
        var checkboxArray = ["100 Universal City Plaza, Universal City, CA 91608, USA", "Cleveland, OH", "Ithaca, NY"];//document.getElementById('waypoints');
        for (var i = 0; i < checkboxArray.length; i++) {
          waypts.push({
              location: checkboxArray[i],
              stopover: true
          });
        }

        directionsService.route({
          origin: "Cupertino, CA",//document.getElementById('start').value,
          destination: "Buffalo, NY",
          waypoints: waypts,
          optimizeWaypoints: true,
          travelMode: 'DRIVING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
            var route = response.routes[0];
            var summaryPanel = document.getElementById('directions-panel');
            summaryPanel.innerHTML = '';
            // For each route, display summary information.
            for (var i = 0; i < route.legs.length; i++) {
              var routeSegment = i + 1;
              summaryPanel.innerHTML += '<b>Route Segment: ' + routeSegment +
                  '</b><br>';
              summaryPanel.innerHTML += route.legs[i].start_address + ' to ';
              summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
              summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>';
            }
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="../jquery/jquery.min.js"></script>
    <script src="js.js"></script>
    <link href="../static/style2.css" rel="stylesheet">
    <link href="../static/style.scss" rel="stylesheet">
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm5l8eUBzZXal5kBugg3UdvxiM1jflU8s&callback=initMap">
    </script>
  </body>
</html>
